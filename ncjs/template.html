<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title><%- title %></title>

		<link rel="stylesheet" href="<%- stylesheet %>">
		<link rel="stylesheet" href="<%- basepath %>css/theme/<%- themecolor %>.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="<%- basepath %>lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '<%- basepath %>css/print/pdf.css' : '<%- basepath %>css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>
						NorcalJS Meetup
					</h1>
				</section>
				<section>Slide 1</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="<%- basepath %>lib/js/head.min.js"></script>
		<script src="<%- basepath %>js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: '<%- basepath %>plugin/markdown/marked.js' },
					{ src: '<%- basepath %>plugin/markdown/markdown.js' },
					{ src: '<%- basepath %>plugin/notes/notes.js', async: true },
					{ src: '<%- basepath %>plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
